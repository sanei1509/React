<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-curso</title>
    <!-- Importar REACT JS por CDN-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- root de nuestra APP -->
    <div id="app"></div>
    <!-- REACT DENTRO DEL HTML - usando la transformaciÃ³n de babel -->
    <script type="text/babel">
      const language = "javascript / react";
      const tagMsg = <h1>Hola desde {language}</h1>;

      //RENDERIZO EL CONTENIDO
      ReactDOM.render(tagMsg, app);
    </script>
  </body>
</html>
